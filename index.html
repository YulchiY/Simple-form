<!DOCTYPE html>
<html>
    <head>
        <meta charset="utr-8">
        <link rel="stylesheet" href="style.css">
        <title>simple_form</title>
    </head>
    <body>
        <div class="page">
            <div class="conteiner">
            <div>
                <p>Checkout form</p>
                <div class="form form_1">
                    <input type="text" name="first name" placeholder="First name">
                    
                    <input type="text" name="last name" placeholder="Last name">
                    <input type="email" name="e-mail" placeholder="E-mail">
                    <input type="tel" name="phone" placeholder="Phone">
                </div>
                <div class="form form_2">
                    <select><option>Country</option></select>
                    <input type="text" name="city" placeholder="City">
                    <input type="text" name="post code" placeholder="Post code">
                    <input type="text" name="address" placeholder="Address">
                    <input type="text" name="additional info" placeholder="Additional info">
                </div>
                <div class="form form_3">
                    <label><input type="radio" name="payment system" checked><span>Visa</span></label>
                    <label><input type="radio" name="payment system"><span>MasterCard</span></label>
                    <label><input type="radio" name="payment system"><span>PayPal</span></label><br>

                    <input type="text" name="name on card" placeholder="Name on card">
                    <input type="text" name="card number" placeholder="Card number">
                    <input type="text" name="cvv2" placeholder="CVV2"><br>

                    <label class="date">Expiration date<select><option>Month</option></select>
                    <input type="text" name="year" placeholder="Year">
                    </label>
                </div>
                <div class="form form_4">
                    <input type="submit" value="Continue">
                </div>
                
            </div>
        </div>
        </div>
        
    </body>
</html>
